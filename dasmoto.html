<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="./dasmoto.css" type="text/css" rel="stylesheet">
        <title>Dasmoto's Arts & Crafts</title>
    </head>
    <body>
        <header>
            <h1  class="title">Dasmoto's Arts & Crafts</h1>
        </header>
        <main>
            <h2 class="subheading">Brushes</h2>
            <figure>
                <img class="picture" src="./hacksaw.webp" alt="Some hacksaw paint brushes on their side">
            </figure>
            <figcaption>
                <h3>Hacksaw Brushes</h3>
                <p class="description">Made of the highest quality oak, Hacksaw brushes atre known for their
                                       weight and ability to hold paint in large amounts. Available in different
                                       sizes.<span class="price">Starting at $3.00 / brush</span>
                </p>
                
            </figcaption>

            <h2 class="subheading">Frames</h2>
            <figure>
                <img class="picture" src="./frames.webp" alt="A collection of empty colored frames">
            </figure>
            <figcaption>
                <h3>Paint</h3>
                <p class="description">Assorted framed made of different materials, including MDF, birchwood,
                                       and PDE. Select frames can be sanded and painted according to your needs.
                                       <span class="price">Starting at $2.00 / frame.</span>
                </p>
            </figcaption>

            <h2 class="subheading">Paint</h2>
            <figure>
                <img src="./finnish.webp" alt="open tubes of Finnish oil paint">
            </figure>
            <figcaption>
                <h3>Clean Finnish Paint</h3>
                <p class="description">Imported paint from Finland. Over 256 colors available in store, varying
                                       quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas,
                                       increasing the finish and longevity of any artwork.<span class="price">
                                       Starting at $5.00 / tube.</span>
                </p>
            </figcaption>
        </main>
    </body>
</html>
